<script>
    // Mengambil elemen tombol dan kategori
  const btnKategori = document.getElementById('btnKategori');
  const kategoriOptions = document.getElementById('kategori-options');
  const kategoriItems = document.querySelectorAll(".kategori-options .category");

  // Fungsi untuk toggle visibility kategori
  btnKategori.addEventListener('click', function() {
    // Menampilkan atau menyembunyikan kategori
    if (kategoriOptions.style.display === 'none' || kategoriOptions.style.display === '') {
      kategoriOptions.style.display = 'block';
    } else {
      kategoriOptions.style.display = 'none';
    }
  });

  // Ganti teks tombol dengan kategori yang dipilih
  kategoriItems.forEach((item) => {
        item.addEventListener("click", function () {
          // Ambil nilai kategori dari atribut data-value
          const selectedCategory = this.getAttribute("data-value");

          // Set teks tombol menjadi kategori yang dipilih
          btnKategori.textContent = selectedCategory;

          // Sembunyikan opsi setelah memilih
          kategoriOptions.style.display = "none";
        });
      });

      // Sembunyikan kategori jika klik di luar menu
      document.addEventListener("click", (event) => {
        if (!btnKategori.contains(event.target) && !kategoriOptions.contains(event.target)) {
          kategoriOptions.style.display = "none";
        }
      });

</script>

<script>
const btnKonfirmasi = document.getElementById('btnKonfirmasi');
const popup = document.getElementById('popup');
const btnClose = document.getElementById('btnClose');

// Menampilkan popup saat tombol Konfirmasi diklik
btnKonfirmasi.addEventListener('click', () => {
    popup.classList.add('visible');
});

// Menutup popup saat tombol Tutup diklik
btnClose.addEventListener('click', () => {
    popup.classList.remove('visible');
});
</script>
