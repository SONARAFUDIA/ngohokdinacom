<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ngohok</title>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="CSS/flow1.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="login-container">
            <div class="login-wrapper">
              <form class="login-form-container">
                <h2 class="login-header">Isi data diri anda</h2>
                <div class="input-wrapper">
                  <label for="nama" class="visually-hidden">Nama Lengkap</label>
                  <input type="text" id="nama" class="form-input" placeholder="Email" required aria-label="nama">
                </div>
                <div class="input-wrapper">
                  <label for="telepon" class="visually-hidden">No Telepon</label>
                  <input type="text" id="telepon" class="form-input" placeholder="telepon" required aria-label="telepon">
                </div>
                <div class="input-wrapper">
                    <label for="lahir" class="visually-hidden">Tempat Tanggal Lahir</label>
                    <input type="text" id="lahir" class="form-input" placeholder="lahir" required aria-label="lahir">
                  </div>
                  <div class="input-wrapper">
                    <label for="alamat" class="visually-hidden">Alamat</label>
                    <input type="text" id="alamat" class="form-input" placeholder="alamat" required aria-label="Confirm Password">
                  </div>
                <button type="submit" class="submit-button"><a class="nav-link active fs-5" href="flow2.html">Selanjutnya</a></button>

              </form>
            </div>
          </div>
    </body>
</html>
